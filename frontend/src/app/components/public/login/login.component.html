<div class="container mt-5">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

      <div class="card z-depth-5">
        <button  type="button" mdbBtn color="primary" mdbWavesEffect>Login As a Member</button>
        <!--Card content-->
        <div class="card-body px-lg-5">

          <form  class="text-center" style="color: #757575;" >

            <div class="md-form form-sm mt-3">
              <input mdbInput type="email" id="form2" class="form-control form-control-sm" name="email" ngModel>
              <label for="form2" ><strong>Email</strong></label>
            </div>

            <div class="md-form form-sm mt-3">
              <input mdbInput type="password" id="form6" class="form-control form-control-sm" name="password" ngModel>
              <label for="form6" ><strong>Password</strong></label>
            </div>


            <button type="reset" class="float-left" mdbBtn color="warning" mdbWavesEffect>Reset</button>
            <button type="submit" class="float-right" mdbBtn color="primary" mdbWavesEffect>Sing in</button>

          </form>

        </div>

      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>
